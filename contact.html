<div class="page-content"> <!-- use the article tag if appropriate -->
	<div class="row page-title">
		<div class="columns large-12">
			<h1>Contact Us</h1>
			<p>(insert a brief, friendly message here)</p>
		</div>
	</div>

	<div class="row">
		<div class="columns large-8">
			<h3>Send us a message</h3>
			<form>
				<div class="row collapse">
					<label class="prefix-label" for="name">Name</label>
					<input type="text" class="prefixed" placeholder="First Last" name="name" id="name">
				</div>
				<div class="row collapse">
					<label class="prefix-label" for="email">Email</label>
					<input type="email" class="prefixed" name="email" id="email">
				</div>
				<div class="row collapse">
					<label class="prefix-label" for="phone">Phone</label>
					<input type="tel" class="prefixed" name="phone" id="phone">
				</div>
				<div class="row collapse">
					<textarea name="message" class="prefixed" placeholder="Type your message"></textarea>
					<input type="submit" value="Send" class="button">
				</div>
			</form>
		</div>
		<div class="columns large-4">
			<h4>Main Office</h4>
				<ul class="vcard">
				  <!-- <li class="fn">Gaius Baltar</li> -->
				  <li class="street-address">123 Colonial Ave.</li>
				  <li class="locality">Any City</li>
				  <li><span class="state">Massachusetts</span>, <span class="zip">12345</span></li>
				  <li class="email"><a href="mailto:">name@domain.com</a></li>
				</ul>
			
		</div>
	</div>
	<div class="row">
		<div class="columns large-12">
			<img src="http://placehold.it/900x400&amp;text=Map">
		</div>
	</div>

</div>
